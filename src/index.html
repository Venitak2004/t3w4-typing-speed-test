<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <!-- link styleshee to html file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1>Typing Speed Test</h1>

        <!--play Button-->
        <button id="playButton" class="play-button"> Lets Begin</button> 
        
        <!--Sentence Display Area -->
        <div id="sentenceDisplay" class="sentence-display" hidden>
        <!--This will show the sentence fetched from the API.-->
        Your content is loading...
        </div>
        <!-- Timer display-->
         <div id="timerDisplay" class="timer-display" hidden>Time Left: 10secs</div>
        
        <!-- Typing Text Input Field-->
        <input type="text" id="inputField" class="input-field" placeholder="Start typing here..." hidden>

        <!-- Results Section-->
        <div id="resultsSection" class="results">

            <!--This will show results like WPM and Accuracy -->
            You can see your typing results here...
        </div>
       
         <!-- Restart Button-->
        <button id="restartButton" class="play-button" hidden>Restart</button>
       
    </div>
    <!-- Attach the JavaScript file to index.html file-->
    <script src="./index.js"></script>
</body>
</html>
